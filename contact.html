<!DOCTYPE html>
<html>

<head>
    <title>GoMyCode</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <nav class="navbar navbar-default" style="background-color: transparent; border: none">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img src="https://gomycode.tn/images/section2GMCLogo.png" alt="logo"
                        id="logo"></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-left">
                    <li style="margin-left: 95px;"><a href="index.html">Home</a></li>
                    <li style="margin-left: 95px"><a href="courses.html">Courses</a></li>
                    <li style="margin-left: 95px"><a href="contact.html">Contact</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="cover">
        <h1 class="cover-title">CONTACT</h1>
    </div>
    <form id="contact-form">
        <div class="input-item" style="margin-top: 50px">
            <label>Name</label>
            <input type="text" placeholder="Your name" id="name">
        </div>

        <div class="input-item">
            <label>Track</label>
            <select id="track">
                <option value="Web">Web</option>
                <option value="Game">Game</option>
                <option value="AI">AI</option>
            </select>
        </div>

        <div class="input-item">
            <label>Email address</label>
            <input type="email" placeholder="name@example.com" id="email">
        </div>

        <div class="input-item">
            <label>Phone number</label>
            <input type="number" placeholder="Your Phone Number" id="phone">
        </div>
        <div class="input-item">
            <button type="submit" class="btn btn-primary">
                Submit
            </button>
        </div>

    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#config-web-app -->
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-database.js"></script>

    <script src="js/scripts.js"></script>
</body>

</html>
