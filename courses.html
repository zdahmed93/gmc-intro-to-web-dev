<!DOCTYPE html>
<html>

<head>
    <title>GoMyCode</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="navbar">
        <ul>
            <li><a href="index.html"><img src="https://gomycode.tn/images/section2GMCLogo.png" alt="logo" id="logo"></a>
            </li>
            <li><a href="index.html">Home</a></li>
            <li><a href="courses.html">Courses</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
    <div class="cover">
        <h1 class="cover-title">COURSES</h1>
    </div>
    <div class="set">
        <div class="track track1"></div>
        <div class="track track2"></div>
        <div class="track track3"></div>
    </div>
    <div class="set">
        <div class="track track4"></div>
        <div class="track track5"></div>
        <div class="track track6"></div>
    </div>
    <div class="set">
        <div class="track track7"></div>
        <div class="track track8"></div>
        <div class="track track9"></div>
    </div>
    <div class="feedback-container">
        <h2 class="feedback-heading">Feedback</h2>
        <div class="controls">
            <button onclick="toggleBold()">B</button>
            <button onclick="toggleItalic()">I</button>
            <button onclick="toggleUnderline()">Underline</button>
            <select onchange="changeFontSize(this)">
                <option value="20px">20px</option>
                <option value="30px">30px</option>
                <option value="40px">40px</option>
                <option value="50px">50px</option>
            </select>

            <select onchange="changeFontFamily(this)">
                <option value="Times New Roman">Times New Roman</option>
                <option value="Helvetica">Helvetica</option>
                <!-- <option value="Cambria">Cambria</option> -->
            </select>
        </div>
        <textarea cols="60" rows="6" id="message"></textarea>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
