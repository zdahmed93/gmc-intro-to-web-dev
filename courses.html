<!DOCTYPE html>
<html>

<head>
    <title>GoMyCode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="navbar">
        <ul>
            <li><a href="index.html"><img src="https://gomycode.tn/images/section2GMCLogo.png" alt="logo" id="logo"></a>
            </li>
            <li><a href="index.html">Home</a></li>
            <li><a href="courses.html">Courses</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
    <div class="cover">
        <h1 class="cover-title">COURSES</h1>
    </div>
    <div class="model-content">
        <p>This is GoMyCode Track. <br>
            Each track has its own goal. <br>
            By adopting this track, you choose your own goal.
        </p>
    </div>
    <div class="set">
        <div class="track track1">
            <button class="view-more-button vmb1">View more</button>
        </div>
        <div class="track track2">
            <button class="view-more-button vmb2">View more</button>
        </div>
        <div class="track track3">
            <button class="view-more-button vmb3">View more</button>
        </div>
    </div>
    <div class="set">
        <div class="track track4">
            <button class="view-more-button vmb4">View more</button>
        </div>
        <div class="track track5">
            <button class="view-more-button vmb5">View more</button>
        </div>
        <div class="track track6">
            <button class="view-more-button vmb6">View more</button>
        </div>
    </div>
    <div class="set">
        <div class="track track7">
            <button class="view-more-button vmb7">View more</button>
        </div>
        <div class="track track8">
            <button class="view-more-button vmb8">View more</button>
        </div>
        <div class="track track9">
            <button class="view-more-button vmb9">View more</button>
        </div>
    </div>
    <div class="feedback-container">
        <h2 class="feedback-heading">Feedback</h2>
        <div class="controls">
            <button onclick="toggleBold()">B</button>
            <button onclick="toggleItalic()">I</button>
            <button onclick="toggleUnderline()">Underline</button>
            <select onchange="changeFontSize(this)">
                <option value="20px">20px</option>
                <option value="30px">30px</option>
                <option value="40px">40px</option>
                <option value="50px">50px</option>
            </select>

            <select onchange="changeFontFamily(this)">
                <option value="Times New Roman">Times New Roman</option>
                <option value="Helvetica">Helvetica</option>
                <!-- <option value="Cambria">Cambria</option> -->
            </select>
        </div>
        <textarea cols="60" rows="6" id="message"></textarea>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
