            <!-- Brand and toggle get grouped for better mobile display -->

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img src="https://gomycode.tn/images/section2GMCLogo.png" alt="logo"
                        id="logo"></a>

            <!-- Collect the nav links, forms, and other content for toggling -->

                <ul class="nav navbar-nav navbar-left">
                    <li style="margin-left: 95px;"><a href="index.html">Home</a></li>

            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
        <div class="cover">
            <h1 class="cover-title">COURSES</h1>
        </div>
    <div class="model-content">
        <p>This is GoMyCode Track. <br>
            Each track has its own goal. <br>
            By adopting this track, you choose your own goal.
        </p>
    </div>
    <div class="container" style="display: flex; align-items:center">
        <div class="row">

            <div class="track track1 col-lg-4 col-md-4 col-sm-6 col-xs-12">
                <button class="view-more-button vmb1">View more</button>
            </div>
            <div class="track track2 col-lg-4 col-md-4 col-sm-6 col-xs-12">
                <button class="view-more-button vmb2">View more</button>
            </div>
            <div class="track track3 col-lg-4 col-md-4 col-sm-6 col-xs-12">
                <button class="view-more-button vmb3">View more</button>
            </div>
            <div class="track track4 col-lg-4 col-md-4 col-sm-6 col-xs-12">
                <button class="view-more-button vmb4">View more</button>
            </div>
            <div class="track track5 col-lg-4 col-md-4 col-sm-6 col-xs-12">
                <button class="view-more-button vmb5">View more</button>
            </div>
            <div class="track track6 col-lg-4 col-md-4 col-sm-6 col-xs-12">
                <button class="view-more-button vmb6">View more</button>
            </div>
            <div class="track track7 col-lg-4 col-md-4 col-sm-6 col-xs-12">
                <button class="view-more-button vmb7">View more</button>
            </div>
            <div class="track track8 col-lg-4 col-md-4 col-sm-6 col-xs-12">
                <button class="view-more-button vmb8">View more</button>
            </div>
            <div class="track track9 col-lg-4 col-md-4 col-sm-6 col-xs-12">
                <button class="view-more-button vmb9">View more</button>
            </div>

        </div>
    </div>

    <div class="feedback-container">
        <h2 class="feedback-heading">Feedback</h2>
        <div class="controls">
            <button onclick="toggleBold()">B</button>
            <button onclick="toggleItalic()">I</button>
            <button onclick="toggleUnderline()">Underline</button>
            <select onchange="changeFontSize(this)">
                <option value="20px">20px</option>
                <option value="30px">30px</option>
                <option value="40px">40px</option>
                <option value="50px">50px</option>
            </select>

            <select onchange="changeFontFamily(this)">
                <option value="Times New Roman">Times New Roman</option>
                <option value="Helvetica">Helvetica</option>
                <!-- <option value="Cambria">Cambria</option> -->
            </select>
        </div>
        <textarea cols="60" rows="6" id="message"></textarea>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
